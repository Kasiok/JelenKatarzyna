 <script language="JavaScript">

 var a=parseFloat(d1_jel);

 document.write("A="+a+" B="+b+ "  <br>  ("+a+"+"+b+")^3="+a+"^3+3*(("+a+")^2)*("+b+")+3*("+a+")*(("+b+")^2)+"+b+"^3="+s+"+"+c+"+"+d+"+"+e+"="+g+"<br>");

 </script>
